<div class="side">
<mat-sidenav-container>
  <mat-sidenav #sidenav>
<app-menu (selectedPage)="changePage($event)"  *ngIf="page"  (onCloseSidenav)="onClose($event, sidenav)" [loggedInUser]="loggedInUser" (onLogout)="logout($event)" ></app-menu>
</mat-sidenav>
<mat-sidenav-content>
  <mat-toolbar >
    <div fxHide.gt-xs>
      <button mat-icon-button (click)="onToggleSidenav(sidenav)">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
    <div>Orvosi időpont foglalás</div>
    <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
      <ul fxLayout fxLayoutGap="10px" class="navigation-items">
        <li *ngIf="!(loggedInUser)"><a routerLink="/login">Login</a></li>
        <li *ngIf="loggedInUser"><a routerLink="/login" (click)="logout()">Logout</a></li>
        <li><a routerLink="/signup">Register</a></li>
        <li><a routerLink="/main">Main</a></li>
        <li><a routerLink="/foglalas">Foglalás</a></li>
        <li><a routerLink="/profil">Profil</a></li>
      </ul>
    </div>
  </mat-toolbar>



</mat-sidenav-content>
</mat-sidenav-container>
<router-outlet></router-outlet>
</div>
